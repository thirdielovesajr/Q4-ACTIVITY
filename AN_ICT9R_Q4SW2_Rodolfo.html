<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fahrenheit to Celsius Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        #date {
            margin-top: 30px;
            font-weight: bold;
        }
        h1, h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">The Weather App</h1>
        <p id='date'></p>
        <script type="text/javascript">
            const DT = new Date();
            document.getElementById('date').innerHTML = DT;

        </script>
        <hr>
        <h2 class="mb-4">Fahrenheit to Celsius Converter</h2>
        <form>
            <div class="form-group row">
                <label for="F" class="col-sm-2 col-form-label">Enter Fahrenheit:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="F" name="F" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary mr-2" onclick="Calculate()">Calculate</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        function Calculate() {
            let F = document.getElementById('F').value;
            let C = (F - 32) * .5556;
            alert("The Temperature in Celsius is: " + C + "Â°C");
        }
    </script>
</body>
</html>
